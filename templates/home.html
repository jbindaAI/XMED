<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XMED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <!-- Header with project name (as logo) and link to About page. -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="{{ url_for('home') }}" class="d-flex align-items-center mb-3 mb-md-auto text-dark text-decoration-none">
                <span class="fs-4"><span class="logo-x">X</span><span class="logo-med">MED</span></span>
            </a>
        </header>
    </div>

    <main>
        <div class="container">
            <div class="row justify-content-center align-items-center"> <!-- style="height: 100vh;" -->
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ url_for('static', path='chest_CT.jpg')}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">XMED App</h5>
                          <p class="card-text">To start with an demo app, please choose patient.</p>
                          <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Choose patient
                            </button>
                            <ul class="dropdown-menu">
                            {% for ID in PATIENT_IDs %}
                              <li><a class="dropdown-item" onclick="showLoadingModal()" href="{{ url_for('visualize_scan', PATIENT_ID=ID) }}">Patient {{ID}}</a></li>
                            {% endfor %}
                            </ul>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body d-flex justify-content-center align-items-center">
                        <div>
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Loading, please wait...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <!-- Website footer -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 footer-text">&copy; 2024 XMED</p>

            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4"><span class="logo-x">X</span><span class="logo-med">MED</span></span>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 footer-link">About</a></li>
            </ul>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function showLoadingModal() {
            var myModal = new bootstrap.Modal(document.getElementById('loadingModal'));
            myModal.show();
        }
    </script>
</body>
</html>
